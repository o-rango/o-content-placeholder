<!DOCTYPE html><html dir="ltr" lang="en"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>o-content-placeholder</title>
  <script src="https://unpkg.com/@o-rango/o-content-placeholder/dist/o-content-placeholder.js"></script>
  </head>

  <body>

      <o-demo-bar name="Demo o-content-placeholder">
          <o-demo-case name="Placeholders with Circle Avatar - Animated">
              <template>
              <script src="./build/o-content-placeholder.js"></script>
              <style>
                  .container {
                    background-color: white;
                    width: 90%;
                    margin: auto auto;
                    padding: 20px 25px 25px 20px;
                    margin-bottom: 20px;
                  }
                </style>
                 <div class="container">
                    <o-content-placeholder-img size="55" animation="true" format="circle"></o-content-placeholder-img>
                    <o-content-placeholder-block rounded="true" line-height="15" margin="6" animation="true" lines="3"></o-content-placeholder-block>
                </div>

                <div class="container">
                    <o-content-placeholder-img size="55" animation="true" format="circle"></o-content-placeholder-img>
                    <o-content-placeholder-block rounded="true" line-height="10" margin="6" animation="true" lines="6"></o-content-placeholder-block>
                </div>

                <div class="container">
                    <o-content-placeholder-img size="55" animation="true" format="circle"></o-content-placeholder-img>
                    <o-content-placeholder-block rounded="true" line-height="50" margin="6" animation="true" lines="1"></o-content-placeholder-block>
                </div>
              </template>
        </o-demo-case>

        <o-demo-case name="Placeholders with Square Avatar - Animated">
            <template>
            <script src="./build/o-content-placeholder.js"></script>
            <style>
                .container {
                  background-color: white;
                  width: 90%;
                  margin: auto auto;
                  padding: 20px 25px 25px 20px;
                  margin-bottom: 20px;
                }
              </style>
               <div class="container">
                  <o-content-placeholder-img size="55" animation="true" format="square"></o-content-placeholder-img>
                  <o-content-placeholder-block line-height="15" margin="6" animation="true" lines="3"></o-content-placeholder-block>
              </div>

              <div class="container">
                  <o-content-placeholder-img size="55" animation="true" format="square"></o-content-placeholder-img>
                  <o-content-placeholder-block line-height="10" margin="6" animation="true" lines="6"></o-content-placeholder-block>
              </div>

              <div class="container">
                  <o-content-placeholder-img size="55" animation="true" format="squared"></o-content-placeholder-img>
                  <o-content-placeholder-block line-height="50" margin="6" animation="true" lines="1"></o-content-placeholder-block>
              </div>
            </template>
      </o-demo-case>


      <o-demo-case name="Random Size - no animation">
          <template>
          <script src="./build/o-content-placeholder.js"></script>
          <style>
              .container {
                background-color: white;
                width: 90%;
                margin: auto auto;
                padding: 20px 25px 25px 20px;
                margin-bottom: 20px;
              }
            </style>
             <div class="container">
                <o-content-placeholder-block line-height="90" random-size="true" lines="1"></o-content-placeholder-block>
                <o-content-placeholder-block line-height="10" random-size="true" lines="5"></o-content-placeholder-block>
            </div>

            <div class="container">
                <o-content-placeholder-block line-height="40" random-size="true" lines="1"></o-content-placeholder-block>
                <o-content-placeholder-block line-height="10" random-size="true" lines="5"></o-content-placeholder-block>
            </div>

            <div class="container">
                <o-content-placeholder-block line-height="50" random-size="true" lines="1"></o-content-placeholder-block>
                <o-content-placeholder-block line-height="10" random-size="true" lines="5"></o-content-placeholder-block>
            </div>
          </template>
    </o-demo-case>


    </o-demo-bar>

  <script>
    if ('serviceWorker' in navigator && location.protocol !== 'file:') {
      // auto-unregister service worker during dev mode
      navigator.serviceWorker.getRegistration().then(function(registration) {
        if (registration) {
          registration.unregister().then(function() { location.reload(true) });
        }
      });
    }
  </script>



</body></html>
